<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            display: block;
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <img src="https://via.placeholder.com/300" alt="Image 1">
        <img src="https://via.placeholder.com/300" alt="Image 2">
        <img src="https://via.placeholder.com/300" alt="Image 3">
        <img src="https://via.placeholder.com/300" alt="Image 4">
        <img src="https://via.placeholder.com/300" alt="Image 5">
        <img src="https://via.placeholder.com/300" alt="Image 6">
        <img src="https://via.placeholder.com/300" alt="Image 7">
        <img src="https://via.placeholder.com/300" alt="Image 8">
        <img src="https://via.placeholder.com/300" alt="Image 9">
        <img src="https://via.placeholder.com/300" alt="Image 10">
        <img src="https://via.placeholder.com/300" alt="Image 11">
        <img src="https://via.placeholder.com/300" alt="Image 12">
    </div>
</body>
</html>
